<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpellQuest: Evolution üó°Ô∏èüêù</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0221;
            --panel: #240b36;
            --text: #c31432;
            --gold: #fcc200;
            --success: #00ff87;
            --hero-glow: #00d2ff;
        }
        * { box-sizing: border-box; font-family: 'Press Start 2P', cursive; }
        body {
            margin: 0; background: var(--bg); color: #fff;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow: hidden; touch-action: manipulation;
        }
        #game-header {
            width: 100%; padding: 10px; display: flex; justify-content: space-between;
            font-size: 8px; background: rgba(0,0,0,0.5); border-bottom: 2px solid var(--gold);
        }
        #game-stage {
            width: 100%; max-width: 500px; height: 30vh;
            background: linear-gradient(to bottom, #0d0221, #240b36); 
            position: relative; display: flex; justify-content: space-around; 
            align-items: flex-end; padding-bottom: 20px;
            transition: background 1s;
        }
        .actor { font-size: 50px; transition: all 0.2s; position: relative; z-index: 2; }
        #hero { filter: drop-shadow(0 0 15px var(--hero-glow)); }
        
        .hp-bar-container {
            position: absolute; top: -25px; left: 50%; transform: translateX(-50%);
            width: 50px; height: 6px; background: #333; border: 1px solid #fff;
        }
        .hp-fill { width: 100%; height: 100%; background: #ff2e63; transition: width 0.3s; }
        
        #energy-container {
            width: 90%; height: 10px; background: #222; border: 2px solid var(--gold);
            margin: 10px 0; border-radius: 5px; overflow: hidden;
        }
        #energy-fill { width: 0%; height: 100%; background: var(--gold); transition: width 0.5s; }

        #ui-panel {
            flex-grow: 1; width: 100%; max-width: 500px;
            padding: 15px; display: flex; flex-direction: column; align-items: center;
            background: var(--panel); border-top: 4px solid var(--gold);
        }
        #word-display {
            font-size: 18px; color: var(--gold); letter-spacing: 4px;
            margin: 15px 0; min-height: 25px; text-align: center;
        }
        .letter-box {
            display: inline-block; width: 20px; border-bottom: 3px solid #fff;
            margin: 0 3px; text-align: center;
        }
        .letter-box.typed { color: var(--success); border-bottom-color: var(--success); }
        .letter-box.wrong { color: var(--text); animation: shake 0.2s; }

        #hint-text { font-size: 10px; color: #aaa; margin-bottom: 10px; min-height: 12px; }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; }
        button {
            padding: 12px 5px; font-size: 7px; border: none; background: #43115b;
            color: #fff; border: 2px solid var(--gold); cursor: pointer;
        }
        button:active { background: var(--gold); color: #000; }
        
        #mobile-input { position: absolute; opacity: 0; pointer-events: none; }

        /* Evolution / Level Up */
        #lvl-up-screen {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 100; flex-direction: column; align-items: center; justify-content: center;
            color: var(--gold); text-align: center;
        }
    </style>
</head>
<body onclick="focusInput()">
    <input type="text" id="mobile-input" autocomplete="off" autocapitalize="off">
    
    <div id="game-header">
        <span>LVL:<span id="lvl-val">1</span></span>
        <span id="lives-val">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
        <span>XP:<span id="xp-val">0</span></span>
    </div>

    <div id="game-stage">
        <div id="hero" class="actor">üêù
            <div class="hp-bar-container"><div id="hero-hp" class="hp-fill"></div></div>
        </div>
        <div id="monster" class="actor">üëæ
            <div class="hp-bar-container"><div id="monster-hp" class="hp-fill"></div></div>
        </div>
    </div>

    <div id="energy-container"><div id="energy-fill"></div></div>

    <div id="ui-panel">
        <div id="hint-text"></div>
        <div id="word-display"></div>
        
        <div class="controls">
            <button onclick="speakWord()">üîä HEAR WORD</button>
            <button onclick="speakSentence()">üìñ HEAR STORY</button>
            <button onclick="peekWord()" style="grid-column: span 2; background: #1a1a2e;">üëÅÔ∏è PEEK (Uses 10 XP)</button>
        </div>
    </div>

    <div id="lvl-up-screen" onclick="closeLvlUp()">
        <h1 style="font-size:24px;">LEVEL UP!</h1>
        <div id="lvl-up-icon" style="font-size:80px; margin:20px;">‚ö°</div>
        <p id="lvl-up-msg">You evolved to Grade 4 words!</p>
        <p style="font-size:8px; margin-top:30px;">(Tap to continue)</p>
    </div>

    <script>
        const ALL_WORDS = {
            1: [
                {w:"unicorn", s:"A unicorn is a magical horse."}, {w:"pirate", s:"The pirate found gold."},
                {w:"magic", s:"The wizard cast a magic spell."}, {w:"dragon", s:"The dragon breathes fire."},
                {w:"mermaid", s:"The mermaid lives in the sea."}, {w:"castle", s:"The king lives in a castle."}
            ],
            2: [
                {w:"incredible", s:"That was an incredible jump!"}, {w:"gorgeous", s:"The sunset looks gorgeous."},
                {w:"avocado", s:"I like avocado on toast."}, {w:"dinosaur", s:"The dinosaur is very big."},
                {w:"surprise", s:"The party was a surprise!"}, {w:"dangerous", s:"The fire is dangerous."}
            ],
            3: [
                {w:"mysterious", s:"The dark house is mysterious."}, {w:"fragile", s:"The glass vase is fragile."},
                {w:"discovery", s:"He made a great discovery."}, {w:"enormous", s:"The whale is enormous."},
                {w:"scavenger", s:"A raccoon is a scavenger."}
            ]
        };

        let s = {
            lvl: 1, xp: 0, energy: 0, streak: 0, hp: 100, mHp: 100, lives: 3,
            wordIdx: 0, typed: "", current: null,
            monsters: ["üëæ", "üëπ", "üêâ", "üëª", "ü¶á", "üê∫", "üíÄ"]
        };

        function speak(t, callback) {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(t);
            m.rate = 0.85;
            if (callback) m.onend = callback;
            window.speechSynthesis.speak(m);
        }

        function focusInput() { document.getElementById('mobile-input').focus(); }

        function nextWord() {
            const list = ALL_WORDS[Math.min(s.lvl, 3)];
            s.current = list[Math.floor(Math.random() * list.length)];
            s.typed = "";
            s.mHp = 100;
            updateUI();

            const display = document.getElementById('word-display');
            display.innerHTML = "";
            for(let char of s.current.w) {
                const b = document.createElement('span');
                b.className = 'letter-box';
                b.innerText = "_";
                display.appendChild(b);
            }

            const hint = document.getElementById('hint-text');
            if (s.lvl === 1) {
                hint.innerText = "LOOK: " + s.current.w.toUpperCase();
            } else if (s.lvl === 2) {
                hint.innerText = "HINT: Starts with " + s.current.w[0].toUpperCase();
            } else {
                hint.innerText = "LISTEN CLOSELY...";
            }

            // Ensure sound plays on start after a short delay
            setTimeout(() => {
                speak(s.current.w);
            }, 500);
        }

        function updateUI() {
            document.getElementById('hero-hp').style.width = s.hp + "%";
            const mHpBar = document.getElementById('monster-hp');
            if (mHpBar) mHpBar.style.width = s.mHp + "%";
            
            document.getElementById('energy-fill').style.width = s.energy + "%";
            document.getElementById('xp-val').innerText = s.xp;
            document.getElementById('lvl-val').innerText = s.lvl;
            document.getElementById('lives-val').innerText = "‚ù§Ô∏è".repeat(s.lives);
            
            if (s.lvl === 2) {
                document.getElementById('game-stage').style.background = "linear-gradient(to bottom, #134e5e, #71b280)";
                document.getElementById('hero').innerText = "üêù‚ú®";
            } else if (s.lvl >= 3) {
                document.getElementById('game-stage').style.background = "linear-gradient(to bottom, #4b6cb7, #182848)";
                document.getElementById('hero').innerText = "üêùüëë";
            }
        }

        function handleInput(char) {
            if (s.hp <= 0 || s.mHp <= 0) return;
            const expected = s.current.w[s.typed.length].toLowerCase();
            const input = char.toLowerCase();
            const boxes = document.querySelectorAll('.letter-box');

            if (input === expected) {
                boxes[s.typed.length].innerText = s.current.w[s.typed.length].toUpperCase();
                boxes[s.typed.length].classList.add('typed');
                s.typed += char;
                speak(char);
                
                // Hero Attack
                document.getElementById('hero').style.transform = "scale(1.3) translateX(40px)";
                setTimeout(() => document.getElementById('hero').style.transform = "scale(1) translateX(0)", 150);
                
                s.mHp -= (100 / s.current.w.length);
                updateUI();

                if (s.typed.length === s.current.w.length) {
                    setTimeout(victory, 500);
                }
            } else if (/^[a-z]$/i.test(char)) {
                s.streak = 0;
                boxes[s.typed.length].classList.add('wrong');
                setTimeout(() => boxes[s.typed.length].classList.remove('wrong'), 200);
                
                // Monster Counter-Attack
                document.getElementById('monster').style.transform = "scale(1.3) translateX(-40px)";
                setTimeout(() => document.getElementById('monster').style.transform = "scale(1) translateX(0)", 150);
                
                s.hp -= 20;
                updateUI();
                speak("No!");
                
                if (s.hp <= 0) {
                    if (s.lives > 1) {
                        s.lives--;
                        s.hp = 100;
                        updateUI();
                        speak("Heart used! Keep going!");
                    } else {
                        s.lives = 0;
                        updateUI();
                        setTimeout(gameOver, 500);
                    }
                }
            }
        }

        function victory() {
            if (s.mHp > 0) return; // Guard against multiple triggers
            s.xp += 10;
            s.energy += 25;
            s.streak++;
            speak("Correct! " + s.current.w);
            
            if (s.energy >= 100) {
                s.energy = 0;
                s.lvl++;
                setTimeout(showLvlUp, 500);
            } else {
                setTimeout(() => {
                    const nextMonster = s.monsters[Math.floor(Math.random()*s.monsters.length)];
                    document.getElementById('monster').innerText = nextMonster;
                    document.getElementById('monster').innerHTML += '<div class="hp-bar-container"><div id="monster-hp" class="hp-fill"></div></div>';
                    nextWord();
                }, 1200);
            }
        }

        function showLvlUp() {
            document.getElementById('lvl-up-msg').innerText = "Level " + s.lvl + " Unlocked! New words and harder challenges await!";
            document.getElementById('lvl-up-screen').style.display = 'flex';
            speak("Level Up! You are getting stronger!");
        }

        function closeLvlUp() {
            document.getElementById('lvl-up-screen').style.display = 'none';
            nextWord();
        }

        function gameOver() {
            alert("GAME OVER! Back to Level 1.");
            s.hp = 100;
            s.lvl = 1;
            s.lives = 3;
            s.xp = 0;
            s.energy = 0;
            document.getElementById('game-stage').style.background = "linear-gradient(to bottom, #0d0221, #240b36)";
            document.getElementById('hero').innerText = "üêù";
            nextWord();
        }

        function speakWord() { speak(s.current.w); }
        function speakSentence() { speak(s.current.s.replace(new RegExp(s.current.w, 'gi'), "blank")); }
        
        function peekWord() {
            if (s.xp >= 10) {
                s.xp -= 10;
                const nextChar = s.current.w[s.typed.length];
                speak("The next letter is " + nextChar);
                updateUI();
            } else {
                speak("Not enough XP!");
            }
        }

        document.getElementById('mobile-input').addEventListener('input', (e) => {
            const v = e.target.value;
            if (v.length > 0) {
                handleInput(v[v.length - 1]);
                e.target.value = "";
            }
        });

        window.onload = nextWord;
    </script>
</body>
</html>
